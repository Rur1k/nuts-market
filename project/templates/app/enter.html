{% extends 'app/base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}

	<section class="first-section no-bg">
		<div class="container">
			<div class="breadcrumbs">
				<ul>
					<li>
						<a href="/">Главная</a>
					</li>
					<li>
							Вход
					</li>
				</ul>
			</div>
		</div>
	</section>

	<section class="registration">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-4 col-md-6">
					<h1 class="text-center py-4">Войти в личный кабинет</h1>
					<form action="#">
							<input type="email" required="required"  placeholder="Email*">
							<input type="password" required="required"  placeholder="Пароль*">
							<div class="mini_link">
								<a href="#">Забыли пароль?</a>
							</div>
							<button class="button" type="submit">Войти</button>
							<div class="mini_link">
								<a href="{{ url_for('auth.registration') }}">Регистрация</a>
							</div>
					</form>
				</div>
			</div>
		</div>
	</section>

{% endblock %}
